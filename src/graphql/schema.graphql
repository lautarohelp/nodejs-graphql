type Query {
  hello: String!
  getPerson(name: String, age:Int): String
  getInit(age: Int): Int
  getFloat(price: Float): String
  getString: String
  getBoolean: Boolean
  getID: ID
  getNumbers(numbers: [Int!]!): [Int]
  # products
  product(id: ID!): Product
  products: [Product!]!
}

type Product {
  id: ID!
  name: String!
  price: Float!
  description: String!
  image: String!
  createdAt: String!
}


# Get = Query
# POST, PUT, DELETE = Mutations
# ! = not null

